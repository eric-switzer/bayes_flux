[Binning]
# threshold to identify dust-dominated vs. sync-dominated
spectral_threshold = 1.66
# percentiles over which to report all quantities (here eqiv. to 1sigma)
percentiles = [0.16, 0.5, 0.84]
# dimensions of the joint flux-alpha space, can be refined to 2000
#num_flux = 800
#num_alpha = 800
num_flux = 4000
num_alpha = 4000

[BandProperties]
# fractional covariance contribution due to beam, calibration and bg sources
#cov_calibration = [[0.00165700, 0.00129600], [0.00129600, 0.00799300]]
cov_calibration = [[0.000729,0.000729], [0.000729, 0.000729]]
# this is the cross-rms in Jy (correlation in the confused background)
sigma12 = 0.000878668
neglect_calerror = False
# from the ACT wiki, Bandpasses sidebar, Jun172009, table 5, alpha=0
freq1 = 149.0
freq2 = 219.6
# effective resolution element used to define the prior
omega_prior = 1.
range_alpha = [-5., 5.]
prior_alpha = [-3., 5.]
#range_alpha = [-6., 6.]
#prior_alpha = [-4., 6.]
#range_alpha = [-20., 20.]
#prior_alpha = [-20., 20.]
# use a dN/dS model identical to that used in SPT
use_spt_model = False
dnds_minflux = 1.e-8
dnds_maxflux = 10.
dnds_numflux = 1e6

[FieldNames]
# this identifies the flux and error columns in the catalog
flux1name = val_flux_148
flux2name = val_flux_218
sigma1name = err_flux_148
sigma2name = err_flux_218
#sigma12name = None
keyfield_name = id

[Catalogs]
catalog_filename = ./data/catalogMaster148_218OtherSurveySpectralIndex_04252012.pickle
augmented_catalog = ./data/augmented_act_catalog.shelve
catalog_in_mjy = False
comparison_catalog = ./data/source_table_vieira09_3sigma.dat
verbose = True
make_2dplot = False
